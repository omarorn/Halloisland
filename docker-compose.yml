version: '3.8'

services:
  icelandic-voice:
    build: .
    env_file: .env
    volumes:
      - ./podcast_output:/app/podcast_output
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000')"]
      interval: 60s
      timeout: 10s
      retries: 3